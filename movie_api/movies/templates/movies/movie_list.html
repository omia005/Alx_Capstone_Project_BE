{% extends 'base.html'%}

{% block title%}
  <title>movie list</title>
{% endblock %}

{% block content%}
  <h1>Movies</h1>

  <ul>
    {% for movie in movies %}
      <li>
        <a href="{% url 'movie-detail' movie.pk %}">
          {{ movie.title }} ({{ movie.release_year }})
        </a>
      </li>
     {% empty %}
      <li>No movies available.</li>
    {% endfor %}
  </ul>
{% endblock %}
